@if (show()) {
	<div class="modal-overlay">
		<div class="modal">
			<app-new-task-modal-header (close)="onCancel()"/>
			<app-new-task-modal-form/>
			<div class="modal-actions">
				<button type="button" class="modal-button cancel" (click)="onCancel()">Cancel</button>
				<button type="submit" class="modal-button create" (click)="onCreateTask()">Create Task</button>
			</div>
		</div>
	</div>
}
