<label class="form-label">Subtasks</label>
<div class="subtasks-container">
	@for (subtask of controls(); track subtask; let index = $index) {
		<div class="subtask-input-group">
			<input type="text" class="form-input subtask-input" placeholder="Enter subtask">
			<button type="button" class="remove-subtask-button" (click)="onRemoveSubtask(index)">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
						 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
					<line x1="18" y1="6" x2="6" y2="18"/>
					<line x1="6" y1="6" x2="18" y2="18"/>
				</svg>
			</button>
		</div>
	}
</div>
<button type="button" class="add-subtask-button" (click)="onAddSubtask()">
	<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
			 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
		<circle cx="12" cy="12" r="10"/>
		<line x1="12" y1="8" x2="12" y2="16"/>
		<line x1="8" y1="12" x2="16" y2="12"/>
	</svg>
	<span>Add Subtask</span>
</button>
